<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<head>
    <meta charset="UTF-8"/>
    <title>Panel nawigacyjny</title>
</head>
    <body>
        <div align="center" class="container px-4">
            <div class="row gy-5">
                <h1>
                    Panel nawigacyjny
                </h1>
            </div>
            <div class="row gy-5">
                <a class="btn btn-primary btn-lg" href="/addSprzedawca" role="button">Dodaj Sprzedawcę</a>
            </div>
        </div>
        <div align="center" class="container px-4">
            <h1> Lista Sprzedawców </h1>
            <table border="1" class = "table table-striped table-responsive-md">
                <thead>
                    <tr>
                        <th>Nazwa sprzedawcy</th>
                        <th>Adres</th>
                        <th>NIP</th>
                        <th>Czynności</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="sprzedawca : ${listSprzedawca}">
                        <td th:text="${sprzedawca.nazwa}"></td>
                        <td th:text="${sprzedawca.adres}"></td>
                        <td th:text="${sprzedawca.nip}"></td>
                        <td class="float-right">
                            <a class="btn btn-primary float-right" th:href="@{/addSprzedaz/{id}(id=${sprzedawca.idSprzedawcy})}">Twórz akt sprzedaży</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
