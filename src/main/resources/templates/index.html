<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<head>
    <meta charset="UTF-8"/>
    <title>Panel nawigacyjny</title>
</head>
    <body>
        <div align="center" class="container px-4">
            <div class="row gy-5">
                <h1>
                    Panel nawigacyjny
                </h1>
            </div>
            <div class="row gy-5">
                <a class="btn btn-primary btn-lg" href="/addSprzedawca" role="button">Dodaj Sprzedawcę</a><br><br>
            </div>
        </div>
        <div align="center">
            <h1> Lista Sprzedawców </h1>
            <table border="1" class = "table table-striped table-responsive-md container">
                <thead>
                    <tr class="row mx-auto">
                        <th class="col-3">Nazwa sprzedawcy</th>
                        <th class="col-3">Adres</th>
                        <th class="col-2">NIP</th>
                        <th class="col-4">Czynności</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="sprzedawca : ${listSprzedawca}" class="row mx-auto">
                        <td th:text="${sprzedawca.nazwa}" class="col-3"></td>
                        <td th:text="${sprzedawca.adres}" class="col-3"></td>
                        <td th:text="${sprzedawca.nip}" class="col-2"></td>
                        <td class="col-4">
                            <a class="btn btn-primary float-right" th:href="@{sprzedawca/{id}/addSprzedaz(id=${sprzedawca.idSprzedawcy})}">Twórz akt sprzedaży</a>
                            <a class="btn btn-info float-right" th:href="@{sprzedawca/{id}/zestawienie(id=${sprzedawca.idSprzedawcy})}">Obejrzyj zestawienie</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
